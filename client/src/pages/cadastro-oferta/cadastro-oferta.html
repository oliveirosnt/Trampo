<ion-header class="cadastro-oferta-header">
    <ion-navbar>
        <ion-grid>
            <ion-row>
                <ion-col col-12>
                    <div class="title-header">
                        <div class="title-text">
                            <span>Cadastro de Ofertas</span>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>
<ion-content class="cadastro-oferta-content">

    <ion-avatar item-start>
      <ion-card-content>
        <ion-thumbnail item-start>
          <ion-row>
            <ion-col col-12>
              <ion-icon ios="ios-pricetag" md="md-pricetag"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-thumbnail>
      </ion-card-content>
    </ion-avatar>
    <div padding>
      <form name="dadosOfertaForm">
        <ion-grid>
          <ion-row>
            <ion-col col-12>
              <ion-item>
                <ion-label stacked>Estimativa de Conclusão:</ion-label>
                <ion-datetime displayFormat="HH:mm " pickerFormat="HH mm" min="07:00" max="20:00" doneText="Ok" cancelText="Cancelar" placeholder="Informe o tempo estimado para conclusão" name="horario" [(ngModel)]="oferta.estimativaConclusao"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <ion-item>
                <ion-label stacked>Descrição</ion-label>
                <ion-input type="text" name="descricao" placeholder="Informe a descrição da oferta" [(ngModel)]="oferta.descricao"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <ion-item>
                <ion-label stacked>Valor do Serviço (R$):</ion-label>
                <ion-input placeholder="Informe o valor do serviço" type="tel" required="required"  maxlength="25" pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$" name="valorservico" [(ngModel)]="oferta.valor"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <hr/>

          <ion-row>
            <ion-col col-12>
              <button class="confirmar" ion-button round full color="green" (click)="cadastrarOferta()" [disabled]="!isEnabled()">
                <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>Cadastrar Nova Oferta
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>

</ion-content>
