<ion-header class="dashboard-header">
    <ion-navbar>
        <ion-grid>
            <ion-row>
                <ion-col col-12>
                    <div class="title-header">
                        <button ion-button menuToggle>
                            <ion-icon name="menu"></ion-icon>
                        </button>
                        <div class="title-text">
                        	<span>Dashboard</span>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>

<ion-content class="dashboard-content">

	<ion-grid class="button-group">
  		<ion-row>
    		<ion-col>
      			<button ion-button block>Semanal</button>
    		</ion-col>
    		<ion-col>
      			<button ion-button block>Mensal</button>
    		</ion-col>
    		<ion-col>
      			<button ion-button block>Anual</button>
    		</ion-col>
  		</ion-row>
	</ion-grid>

    <ion-avatar item-start>
      <ion-card-content>
        <ion-thumbnail item-start>
          <ion-row>
            <ion-col col-12>

            	<!-- LOCAL PARA POOR GRAFICO -->

            	<ion-icon ios="ios-ionic" md="md-ionic"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-thumbnail>
      </ion-card-content>
    </ion-avatar>

    <div padding>
        <ion-grid>
            <ion-row *ngIf="servicos?.length > 0; else noServices">
                <ion-col col-12>
                    <h2>Serviços Em Atendimento</h2>
                </ion-col>
                <ion-col col-12>
                    <ion-list>
                        <item-list-dashboard *ngFor="let servico of servicos" [servico]="servico" (click)="openDetalhes(servico)"></item-list-dashboard>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ng-template #noServices>
                <ion-col col-12>
                    <span>Você não está atrelado a nenhum serviço ativo no momento.</span>
                </ion-col>
            </ng-template>
        </ion-grid>
    </div>

</ion-content>
