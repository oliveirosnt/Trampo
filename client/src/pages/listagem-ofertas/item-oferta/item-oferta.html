<ion-header>
  <ion-navbar>
    <ion-title>Ofertas Disponíveis</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

  <ion-card>

    <ion-card-content>
      <ion-card-title>
        Oferta do Fornecedor <strong>{{oferta.fornecedor.nomeCompleto}}</strong>
      </ion-card-title>
      <ion-row>
        <ion-col col-12 class="profile-avatar">
          <img src="{{oferta.fornecedor.fotoPerfil === '' ? imgPerfil : oferta.fornecedor.fotoPerfil}}">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <strong>Descrição:</strong>
          <p style="text-align: justify;">
            {{oferta.descricao}}
          </p>
        </ion-col>
      </ion-row>
      <ion-row no-padding>
        <ion-col>
          <strong>Valor proposto:</strong>
          <p>
            R$ {{formataDinheiro()}}
          </p>
        </ion-col>
        <ion-col>
          <strong>Estimativa de Conclusão:</strong>
          <p>
            {{formataConclusaoServico()}}
          </p>
        </ion-col>
      </ion-row>

    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start (click)="aceitarOferta()">
          <ion-icon ios="ios-checkmark" md='md-checkmark'></ion-icon>
          Aceitar Oferta
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
