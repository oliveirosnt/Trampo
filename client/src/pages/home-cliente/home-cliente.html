<ion-header class="home-cliente-header">
    <ion-navbar>
        <ion-grid>
            <ion-row>
                <ion-col col-12>
                    <div class="title-header">
                        <button ion-button menuToggle>
                            <ion-icon name="menu"></ion-icon>
                        </button>
                        <div class="title-text">
                            <span>Home</span>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>

<ion-content>
    <div #map id="map" [style.height.%]="heightMap"></div>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <div class="list list-inset">
                    <label class="item item-input">
                        <ion-icon name="search"></ion-icon>
                        <ion-input type="text" (ionChange)="changeLocation()" [(ngModel)]="autocomplete.input"
                            placeholder="Qual localização do serviço?"></ion-input>
                    </label>
                </div>
            </ion-col>
        </ion-row>
        <ion-row [hidden]="autocompleteItems.length == 0">
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
                        {{ item.description }}
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button class="confirmar" ion-button round full color="pink" 
                    [disabled]="autocomplete.input == 0" (click)="nextServiceRequest()">
                    <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>Criar a Requisição
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
