<ion-menu [content]="content">
        <ion-header  header-background-image>
          <ion-thumbnail>
            <img src="assets/imgs/logo-icon.png" style="filter: invert(100%);">
          </ion-thumbnail>
          <h2 item-title-header text-center>trampo</h2>
        </ion-header>
      
        <ion-content main-menu>
          <ion-list no-margin no-padding>
            <button menuClose ion-item paddinge-left no-lines item-title *ngFor="let p of pages" (click)="openPage(p)">
              <ion-icon icon-small item-left ios="{{p.icon.ios}}" md="{{p.icon.android}}"></ion-icon>
              {{p.title}}
            </button>
            <button menuClose ion-item paddinge-left no-lines item-title (click)="logout()">
              <ion-icon icon-small item-left ios="ios-exit" md="md-exit"></ion-icon>
              Sair
            </button>
          </ion-list>
        </ion-content>
</ion-menu>
      
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
